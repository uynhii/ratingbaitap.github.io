<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Thư viện Star Rating CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/css/star-rating.min.css" rel="stylesheet">
    <style>
        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 3px;
        }
        .label-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: green;
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Danh sách sản phẩm</h2>

    <!-- Sản phẩm -->
    <div class="product" style="position: relative; margin-bottom: 30px;">
        <!-- Hiển thị phần trăm giảm giá -->
        <span class="discount-badge">-20%</span>
        
        <!-- Hiển thị nhãn New hoặc Best Seller -->
        <span class="label-badge">New</span>
        
        <!-- Ảnh và chi tiết sản phẩm -->
        <img src="https://www.rhodeskin.com/cdn/shop/files/blush-claims_2480x.jpg?v=1717654938" class="img-responsive" alt="Product Image" style="width:100%; max-width:300px;">
        <h3>Tên sản phẩm</h3>
        
        <!-- Đánh giá sao -->
        <input id="product-rating" name="rating" class="rating-loading" value="4" data-size="md">
    </div>

</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- Thư viện Star Rating JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/js/star-rating.min.js"></script>

<script>
    $(document).ready(function() {
        // Khởi tạo rating cho các sản phẩm
        $('#product-rating').rating({
            displayOnly: false,
            step: 1,
            size: 'md',
            theme: 'krajee-svg'
        });
    });
</script>

</body>
</html>
